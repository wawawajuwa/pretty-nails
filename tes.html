<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Pretty Nails</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
*{ box-sizing:border-box; margin:0; padding:0; }
body{ font-family:'Poppins',sans-serif; background:#fff; color:#222; padding:20px; }

.product-grid{ 
    display:grid; 
    grid-template-columns:repeat(3,1fr); 
    gap:20px; 
    max-width:1000px; 
    margin:0 auto; 
}

.card{ 
    background:#fff; 
    border-radius:14px; 
    padding:15px; 
    text-align:center; 
    box-shadow:0 4px 15px rgba(0,0,0,0.1); 
}

.card img{ 
    width:100%; 
    height:200px; 
    object-fit:cover; 
    border-radius:10px; 
    margin-bottom:10px; 
}

.card h3{ 
    color:#7c3aed; 
    margin:0.3rem 0; 
    font-size:1.1rem;
}

.card p{ 
    color:#666; 
    margin:0.2rem 0; 
    font-size:0.9rem; 
}

.btn{ 
    background:#7c3aed; 
    color:white; 
    padding:8px 16px; 
    border-radius:8px; 
    border:none; 
    cursor:pointer; 
    font-weight:600; 
    margin-top:10px; 
    width:100%;
}

/* POPUP */
.popup{ 
    position:fixed; 
    top:0; left:0; 
    width:100%; 
    height:100%; 
    background:rgba(0,0,0,0.5); 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    z-index:1000; 
}

.popup-content{ 
    background:white; 
    padding:25px; 
    border-radius:14px; 
    width:90%; 
    max-width:350px; 
}

.popup-content h3{ 
    color:#7c3aed; 
    text-align:center; 
    margin-bottom:15px; 
}

.popup-content label{ 
    display:block; 
    margin:10px 0 5px; 
    font-weight:500; 
}

.popup-content select{ 
    width:100%; 
    padding:10px; 
    border:1px solid #ddd; 
    border-radius:8px; 
    margin-bottom:10px;
}

.popup-buttons{ 
    display:flex; 
    gap:10px; 
    margin-top:15px; 
}

.popup-buttons button{ 
    flex:1; 
    padding:10px; 
}

.btn-cancel{ 
    background:#eee; 
    border:none; 
    border-radius:8px; 
    cursor:pointer; 
}

.hidden{ 
    display:none !important; 
}

@media(max-width:768px){
    .product-grid{ grid-template-columns:1fr; }
}
</style>
</head>
<body>

<!-- HANYA 3 GAMBAR -->
<div class="product-grid">
    
      <div class="card">
        <img src="https://i.pinimg.com/736x/d6/f3/fb/d6f3fb207e157d5187c3fd8c17770853.jpg" alt="Cartoon Character">
        <h3>Cartoon Character</h3>
        <p>Pilihan Warna: </p> 
        <p>Hello Kitty, Pooh, Doraemon</p>
        <p>Ukuran: XS, S</p>
        <p>Harga: 58.000,-</p>
        <button class="btn" onclick="bukaPopup('Cartoon Character', ['Hello Kitty','Pooh','Doraemon'], ['XS','S'])">PESAN SEKARANG</button>
      </div>

      <div class="card">
        <img src="https://i.pinimg.com/736x/b4/2c/af/b42cafd29f684c5ef8f6ceec47816abc.jpg" alt="Animal Print">
        <h3>Animal Print</h3>
        <p>Pilihan Warna: </p> 
        <p>Leopard, Zebra, Cow</p>
        <p>Ukuran: XS, S</p>
        <p>Harga: 46.000,-</p>
        <button class="btn" onclick="bukaPopup('Animal Print', ['Leopard','Zebra','Cow'], ['XS','S'])">PESAN SEKARANG</button>
      </div>

      <div class="card">
        <img src="https://i.pinimg.com/736x/74/4f/8f/744f8f889f3204963d3452100ff420c9.jpg" alt="Floral Handpaint">
        <h3>Floral Handpaint</h3>
        <p>Pilihan Warna: </p> 
        <p>Daisy Putih, Rose Merah, Sakura Pink</p>
        <p>Ukuran: XS, S</p>
        <p>Harga: 52.000,-</p>
        <button class="btn" onclick="bukaPopup('Floral Handpaint', ['Daisy Putih','Rose Merah','Sakura Pink'], ['XS','S'])">PESAN SEKARANG</button>
      </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h3 id="popup-nama">Nama Produk</h3>
        
        <label>Pilih Warna:</label>
        <select id="popup-warna"></select>
        
        <label>Pilih Ukuran:</label>
        <select id="popup-ukuran"></select>
        
        <div class="popup-buttons">
            <button class="btn" id="popup-submit">Pesan Sekarang</button>
            <button class="btn-cancel" onclick="tutupPopup()">Batal</button>
        </div>
    </div>
</div>

<script>
let currentProduct = "";

function bukaPopup(nama, warnaList, ukuranList) {
    currentProduct = nama;
    document.getElementById("popup-nama").textContent = nama;
    
    const warnaSelect = document.getElementById("popup-warna");
    warnaSelect.innerHTML = "";
    warnaList.forEach(warna => {
        const option = document.createElement("option");
        option.value = warna;
        option.textContent = warna;
        warnaSelect.appendChild(option);
    });
    
    const ukuranSelect = document.getElementById("popup-ukuran");
    ukuranSelect.innerHTML = "";
    ukuranList.forEach(ukuran => {
        const option = document.createElement("option");
        option.value = ukuran;
        option.textContent = ukuran;
        ukuranSelect.appendChild(option);
    });
    
    document.getElementById("popup").classList.remove("hidden");
}

function tutupPopup() {
    document.getElementById("popup").classList.add("hidden");
}

document.getElementById("popup-submit").addEventListener("click", function() {
    const warna = document.getElementById("popup-warna").value;
    const ukuran = document.getElementById("popup-ukuran").value;
    
    const pesan = `Halo! Saya mau pesan:%0A• Produk: ${encodeURIComponent(currentProduct)}%0A• Warna: ${encodeURIComponent(warna)}%0A• Ukuran: ${encodeURIComponent(ukuran)}`;
    const waURL = `https://wa.me/6282261371838?text=${pesan}`;
    
    window.open(waURL, "_blank");
    tutupPopup();
});

document.getElementById("popup").addEventListener("click", function(e) {
    if (e.target === this) {
        tutupPopup();
    }
});
</script>

</body>
</html>
